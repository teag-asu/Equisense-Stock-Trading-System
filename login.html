  <header>

      </ul>

  <main>
    <section class="panel">
      <h2>Login</h2>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">

        <label for="password">Password</label>

        <div class="buttons">
          <button type="submit">Login</button>
          <button type="button">Register</button>
        </div>

      </form>
    </section>
  </main>
