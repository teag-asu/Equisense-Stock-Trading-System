<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiSense - Market Hours</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<main>
  <section class="panel">
    <h2>Market Hours Configuration</h2>
    <p>Configure the daily opening and closing times of the market.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post">

      <div>
        <label for="open_time">Market Open Time:</label>
        <input type="time" id="open_time" name="open_time"
               value="{{ settings.open_time }}" required>
      </div>

      <div>
        <label for="close_time">Market Close Time:</label>
        <input type="time" id="close_time" name="close_time"
               value="{{ settings.close_time }}" required>
      </div>

      <div>
        <label for="timezone">Timezone:</label>
        <select id="timezone" name="timezone">
          <option value="EST" {% if settings.timezone == 'EST' %}selected{% endif %}>EST</option>
          <option value="PST" {% if settings.timezone == 'PST' %}selected{% endif %}>PST</option>
          <option value="CST" {% if settings.timezone == 'CST' %}selected{% endif %}>CST</option>
          <option value="MST" {% if settings.timezone == 'MST' %}selected{% endif %}>MST</option>
        </select>
      </div>

      <button type="submit">Save Market Hours</button>
    </form>

  </section>
</main>
</body>
</html>
