<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiSense - Market Hours</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>EquiSense</h1>
    <nav>
      <ul>
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('dashboard', user_id=1) }}">Trading Dashboard</a></li>
        <li><a href="{{ url_for('admin') }}">Admin Panel</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>Market Hours Configuration</h2>
      <p>Configure trading hours for the stock market.</p>
      
      <form>
        <div>
          <label for="market-open">Market Open Time:</label>
          <input type="time" id="market-open" name="market-open" value="09:30">
        </div>
        
        <div>
          <label for="market-close">Market Close Time:</label>
          <input type="time" id="market-close" name="market-close" value="16:00">
        </div>
        
        <div>
          <label for="timezone">Timezone:</label>
          <select id="timezone" name="timezone">
            <option value="EST">Eastern Standard Time (EST)</option>
            <option value="PST">Pacific Standard Time (PST)</option>
            <option value="CST">Central Standard Time (CST)</option>
            <option value="MST">Mountain Standard Time (MST)</option>
          </select>
        </div>
        
        <div class="buttons">
          <button type="submit">Save Market Hours</button>
          <a href="{{ url_for('admin') }}" class="admin-link">Back to Admin</a>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EquiSense</p>
  </footer>
</body>
</html>
