<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiSense - Market Schedule</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <main>
    <section class="panel">
      <h2>Market Schedule</h2>
      <p>Set the market calendar and trading days.</p>
      
      <form>
        <div>
          <label for="trading-days">Trading Days:</label>
          <div>
            <input type="checkbox" id="monday" name="trading-days" value="monday" checked>
            <label for="monday">Monday</label>
          </div>
          <div>
            <input type="checkbox" id="tuesday" name="trading-days" value="tuesday" checked>
            <label for="tuesday">Tuesday</label>
          </div>
          <div>
            <input type="checkbox" id="wednesday" name="trading-days" value="wednesday" checked>
            <label for="wednesday">Wednesday</label>
          </div>
          <div>
            <input type="checkbox" id="thursday" name="trading-days" value="thursday" checked>
            <label for="thursday">Thursday</label>
          </div>
          <div>
            <input type="checkbox" id="friday" name="trading-days" value="friday" checked>
            <label for="friday">Friday</label>
          </div>
        </div>
        
        <div>
          <label for="holidays">Market Holidays (one per line):</label>
          <textarea id="holidays" name="holidays" rows="5" placeholder="01-01 - New Year's Day&#10;07-04 - Independence Day&#10;12-25 - Christmas Day"></textarea>
        </div>
       
      </form>
    </section>
  </main>
</body>
</html>
