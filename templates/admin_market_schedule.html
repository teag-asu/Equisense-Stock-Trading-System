<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiSense - Market Schedule</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<main>
  <section class="panel">
    <h2>Market Schedule</h2>
    <p>Configure which days the market is open and set holiday closures.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post">

      <!-- Trading days -->
      <div>
        <label>Trading Days:</label>

        {% for day in days %}
          <div>
            <input
              type="checkbox"
              id="day_{{ day }}"
              name="day_{{ day }}"
              value="{{ day }}"
              {% if day in active_days %}checked{% endif %}
            >
            <label for="day_{{ day }}">{{ day.capitalize() }}</label>
          </div>
        {% endfor %}
      </div>

      <!-- Holidays -->
      <div>
		  <label for="holidays">Market Holidays (one per line):</label>
		  <textarea
			id="holidays"
			name="holidays"
			rows="6"
			placeholder="01-01 - New Year's Day&#10;07-04 - Independence Day&#10;12-25 - Christmas Day"
		  >{{ settings.holidays or "" }}</textarea>
	   </div>

      <button type="submit">Save Market Schedule</button>

    </form>

  </section>
</main>

</body>
</html>
