<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiSense - Generator Settings</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<main>
  <section class="panel">

    <h2>Stock Price Generator Settings</h2>
    <p>Configure automatic random market price movement.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post">

      <!-- Enable / Disable Generator -->
      <div>
        <input type="checkbox"
               id="enabled"
               name="enabled"
               {% if settings.enabled %}checked{% endif %}>
        <label for="enabled">Enable Price Generator</label>
      </div>

      <!-- Interval -->
      <div>
        <label for="interval_seconds">Update Interval (seconds):</label>
        <input type="number"
               id="interval_seconds"
               name="interval_seconds"
               min="1"
               value="{{ settings.interval_seconds }}">
      </div>

      <!-- Volatility -->
      <div>
        <label for="volatility">Volatility (std dev of returns):</label>
        <input type="number"
               id="volatility"
               name="volatility"
               step="0.0001"
               value="{{ settings.volatility }}">
      </div>

      <!-- Trend Bias -->
      <div>
        <label for="trend_bias">Trend Bias (drift per tick):</label>
        <input type="number"
               id="trend_bias"
               name="trend_bias"
               step="0.0001"
               value="{{ settings.trend_bias }}">
      </div>

      <!-- Exaggeration -->
      <div>
        <label for="exaggeration">Exaggeration Multiplier:</label>
        <input type="number"
               id="exaggeration"
               name="exaggeration"
               step="0.1"
               min="0.1"
               value="{{ settings.exaggeration }}">
      </div>

      <button type="submit">Save Settings</button>

    </form>
  </section>
</main>

</body>
</html>
