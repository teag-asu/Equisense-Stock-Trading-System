<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Stock - {{ stock.symbol }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="panel" style="padding:20px; max-width:500px; margin:auto;">
    <h2>Edit Stock: {{ stock.symbol }}</h2>
    <form action="" method="post">
      <label for="symbol">Symbol</label>
      <input type="text" id="symbol" name="symbol" value="{{ stock.symbol }}" required>
      
      <label for="company_name">Company Name</label>
      <input type="text" id="company_name" name="company_name" value="{{ stock.company_name }}" required>

      <div style="margin-top:12px;">
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for('admin_stocks') }}';">Cancel</button>
      </div>
    </form>
  </div>
</body>
</html>
