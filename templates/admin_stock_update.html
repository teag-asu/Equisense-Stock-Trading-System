<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiSense - Update Stock Prices</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container">
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">
            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Main Content -->
  <main class="dashboard-container">
    <div class="welcome-section">
      <h1>Update Stock Prices</h1>
      <p>Modify stock prices in the system</p>
    </div>

    <div class="content-grid">
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-edit"></i> Update Stock Price</h2>
        </div>
        <div class="card-content">
          <form action="{{ url_for('admin_stock_update') }}" method="post" class="update-form">
            <div class="form-group">
              <label for="stock_id">
                <i class="fas fa-chart-line"></i> Select Stock
              </label>
              <select id="stock_id" name="stock_id" required>
                <option value="">Choose a stock...</option>
                {% for stock in stocks %}
                  <option value="{{ stock.stock_id }}">{{ stock.symbol }} - {{ stock.company_name }} (Current: ${{ "%.2f"|format(stock.price) }})</option>
                {% endfor %}
              </select>
            </div>

            <div class="form-group">
              <label for="new_price">
                <i class="fas fa-dollar-sign"></i> New Price
              </label>
              <div class="input-group">
                <span class="input-prefix">$</span>
                <input type="number" id="new_price" name="new_price" step="0.01" placeholder="0.00" min="0" required>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-save"></i> Update Price
              </button>
              <a href="{{ url_for('admin_stocks') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Stocks
              </a>
            </div>
          </form>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
