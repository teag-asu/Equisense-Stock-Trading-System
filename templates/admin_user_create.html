<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiSense - Create User</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Flash Messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container">
        {% for category, message in messages %}
          <div class="flash-message flash-{{ category }}">
            <i class="fas fa-{{ 'check-circle' if category == 'success' else 'exclamation-circle' }}"></i>
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Main Content -->
  <main class="dashboard-container">
    <div class="welcome-section">
      <h1>Create New User</h1>
      <p>Add a new user account to the system</p>
    </div>

    <div class="content-grid">
      <div class="card">
        <div class="card-header">
          <h2><i class="fas fa-user-plus"></i> User Information</h2>
        </div>
        <div class="card-content">
          <form action="{{ url_for('admin_user_create') }}" method="post" class="user-form">
            <div class="form-group">
              <label for="username">
                <i class="fas fa-user"></i> Username
              </label>
              <input type="text" id="username" name="username" placeholder="Enter username" required>
            </div>

            <div class="form-group">
              <label for="email">
                <i class="fas fa-envelope"></i> Email Address
              </label>
              <input type="email" id="email" name="email" placeholder="Enter email address" required>
            </div>

            <div class="form-group">
              <label for="balance">
                <i class="fas fa-dollar-sign"></i> Initial Balance
              </label>
              <div class="input-group">
                <span class="input-prefix">$</span>
                <input type="number" id="balance" name="balance" step="0.01" placeholder="0.00" min="0" value="0.00">
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-success">
                <i class="fas fa-user-plus"></i> Create User
              </button>
              <a href="{{ url_for('admin_users') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Users
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
