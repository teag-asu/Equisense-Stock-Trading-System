<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EquiSense - Trading Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <header>
    <h1>EquiSense</h1>
    <nav>
      <ul>
		<li><a href="login.html">Login</a></li>
		<li><a href="dashboard.html">Trading Dashboard</a></li>
		<li><a href="admin.html">Admin Panel</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>Trading Dashboard</h2>

      <div class="portfolio">
        <h3>Portfolio Balance</h3>
        <p>$0.00</p>
      </div>

      <div class="holdings">
        <h3>List of Holdings</h3>
        <table>
          <tr>
            <th>Symbol</th>
            <th># of Shares</th>
            <th>Value</th>
          </tr>
          <tr>
            <td>---</td>
            <td>0</td>
            <td>$0.00</td>
          </tr>
        </table>
      </div>

      <div class="trade-actions">
        <button>Buy</button>
        <button>Sell</button>
      </div>

      <div class="stock-performance">
        <h3>Stock Performance</h3>
        <div class="chart-placeholder">[Graph Placeholder]</div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 EquiSense</p>
  </footer>
</body>
</html>
