<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EquiSense - Login</title>

  <style>
    :root{
      --ink:#1e2a38;
      --ink-2:#2a3b50;
      --ink-3:#33475b;
      --bg:#f4f6f8;
      --card:#ffffff;
      --text:#333;
      --muted:#6b7280;
      --radius:12px;
      --shadow:0 8px 24px rgba(0,0,0,.08);
      --shadow-sm:0 2px 8px rgba(0,0,0,.08);
      --focus: 0 0 0 3px rgba(30,42,56,.25);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;background:var(--bg);color:var(--text);}

    /* Header */
    header{
      background: linear-gradient(135deg, var(--ink), var(--ink-3));
      color:#fff; padding:28px 16px; text-align:center;
      box-shadow: var(--shadow-sm);
    }
    header h1{letter-spacing:.3px; font-size:1.6rem; font-weight:800}

    /* Page container */
    main{padding:32px 16px; max-width:980px; margin:0 auto;}

    /* Flash */
    .flash-wrap{max-width:980px;margin:16px auto 0}
    .flash{
      border-radius:10px; padding:12px 14px; margin:10px 0;
      font-weight:600; box-shadow:var(--shadow-sm); border:1px solid transparent;
    }
    .flash.success{background:#e8f5ee;color:#145c2e;border-color:#cbead8}
    .flash.error{background:#fdecec;color:#7a1c1c;border-color:#f8c6c6}

    /* Auth grid */
    .auth-grid{
      display:grid; grid-template-columns: 1fr 1fr; gap:20px; align-items:start;
    }
    @media (max-width: 780px){
      .auth-grid{grid-template-columns:1fr}
    }

    /* Card */
    .card{
      background:var(--card);
      border-radius:var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      border: 1px solid #eef0f3;
      transition: transform .15s ease;
    }
    .card:hover{transform: translateY(-1px)}
    .card-header{
      background: linear-gradient(135deg, #1e2a38, #2a3b50);
      color:#fff; padding:16px 18px;
    }
    .card-header h2{font-size:1.1rem; font-weight:800; letter-spacing:.25px}
    .card-body{padding:18px}

    /* Form */
    form{display:flex; flex-direction:column; gap:12px}
    label{
      font-size:.9rem; font-weight:700; color:#4b5563; letter-spacing:.2px;
    }
    input[type="text"], input[type="email"]{
      padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px;
      background:#fff; outline:none; transition:border-color .2s ease, box-shadow .2s ease;
      font-size:.98rem;
    }
    input::placeholder{color:#9aa3ad}
    input:focus{
      border-color: var(--ink-3);
      box-shadow: var(--focus);
    }

    /* Buttons row */
    .actions{display:flex; gap:10px; margin-top:6px}
    button{
      appearance:none; border:none; cursor:pointer;
      background: var(--ink);
      color:#fff; padding:12px 16px; border-radius:10px; font-weight:800;
      letter-spacing:.2px; box-shadow: var(--shadow-sm);
      transition: transform .04s ease, background .15s ease, box-shadow .2s ease;
    }
    button:hover{background: var(--ink-2); box-shadow: 0 6px 16px rgba(0,0,0,.12)}
    button:active{transform: translateY(1px)}
    .btn-ghost{
      background: transparent; color: var(--ink);
      border:1px solid #d9dee4;
    }
    .btn-ghost:hover{background:#f6f8fa}

    /* Footer */
    footer{color:#8b95a1;text-align:center;margin:28px 0 18px;font-size:.9rem}
  </style>
</head>
<body>
  <header>
    <h1>EquiSense</h1>
  </header>

  <!-- Flash messages (optional) -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-wrap">
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <main>
    <div class="auth-grid">
      <!-- LOGIN -->
      <section class="card">
        <div class="card-header">
          <h2>Welcome back</h2>
        </div>
        <div class="card-body">
          <form action="{{ url_for('login') }}" method="POST" novalidate>
            <div>
              <label for="username">Username</label>
              <input type="text" id="username" name="username" placeholder="Your username" autocomplete="username" required>
            </div>

            <div>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="you@example.com" autocomplete="email" required>
            </div>

            <div class="actions">
              <button type="submit">Login</button>
              <!-- <a class="btn-ghost" style="display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:10px;text-decoration:none" href="{{ url_for('admin') }}">Admin</a> -->
            </div>
          </form>
        </div>
      </section>

      <!-- REGISTER -->
      <section class="card">
        <div class="card-header">
          <h2>Create your account</h2>
        </div>
        <div class="card-body">
          <form action="{{ url_for('register') }}" method="POST" novalidate>
            <div>
              <label for="reg_username">Username</label>
              <input type="text" id="reg_username" name="username" placeholder="Choose a username" required>
            </div>

            <div>
              <label for="reg_email">Email</label>
              <input type="email" id="reg_email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="actions">
              <button type="submit">Register</button>
              <!-- <a class="btn-ghost" style="display:inline-flex;align-items:center;gap:8px;padding:12px 16px;border-radius:10px;text-decoration:none" href="{{ url_for('login') }}">Back to Login</a> -->
            </div>
          </form>
        </div>
      </section>
    </div>
  </main>

  <footer>
    &copy; 2025 EquiSense
  </footer>
</body>
</html>
